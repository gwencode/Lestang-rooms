<!DOCTYPE html>
<html>
<head>
  <title>La page que vous cherchez n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .header {
     background-image: url("/images/lestang.jpg");
     background-size: cover;
     background-position: center;
     padding: 1vh 0;
     margin: -8px;
     width: 100vw;
     height: 100vh;
     text-align: center;
   }

   .header-text {
       color: white;
       margin: 25vh 0 16px 0;
       padding: 8px;
       background-color: rgba(255, 255, 255, 0.3);
       font-weight: bold;
       text-shadow: 3px 0px 7px black, -3px 0px 7px black, 0px 4px 7px black;
 }

   .button-blue {
     background-color: #3A98B9;
     border: 0 solid #e2e8f0;
     border-radius: 1.5rem;
     box-sizing: border-box;
     color: white;
     cursor: pointer;
     display: inline-block;
     font-family: "Hind";
     font-size: 1.1rem;
     font-weight: 600;
     line-height: 1;
     padding: 1rem 1.6rem;
     text-align: center;
     text-decoration: none #0d172a solid;
     text-decoration-thickness: auto;
     transition: all .1s cubic-bezier(.4, 0, .2, 1);
     box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
     user-select: none;
     -webkit-user-select: none;
     touch-action: manipulation;
   }

   .button-blue:hover {
     background-color: #146C94;
     color: white;
   }

   @media (min-width: 768px) {
     .button-blue {
       font-size: 1.125rem;
       padding: 1rem 2rem;
     }
   }

   a {
     color: white;
     text-decoration: none;
   }

   </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="header">
    <div class="header-text">
      <h1 class="my-1">Erreur 404</h1>
      <h2 class="my-1">La page que vous recherchez n'existe pas.</h2>
      <h3 class="my-1">Il se peut que vous ayez mal saisi l'adresse ou que la page ait été déplacée.</h3>
    </div>
    <button class="button-blue"><a href="/">Retournez à la page d'accueil</a></button>
  </div>
</body>
</html>
